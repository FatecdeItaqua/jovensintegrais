<style>
    label {
        font-size: 15px;
        margin: 10px 0 0 0;
        font-weight: bold;
    }

    .salvar {
        margin: 20px 0 20px 0;
        width: 100%;
    }
</style>
<header>
    <div class="containe-fluid">
        <div class="row">
            <div class="col-md-4">
                <h1 class="title">Informações Gerais</h1>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form method="POST" id="infogerais">

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Profissão</label>
                            <input tname="profissao" type="text" placeholder="Ex: Psicologo" class="form-control">
                        </div>
                    </div>

                    <!--Email e Senha -->
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label>Email</label>
                            <input name="email" type="email" class="form-control"
                                placeholder="Ex: joao.miguel@gmail.com">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Senha</label>
                            <input name="senha" type="password" class="form-control" placeholder="********">
                        </div>
                    </div>

                    <!--Nome e Estado Civil -->
                    <div class="form-row">
                        <div class="form-group col-md-9">
                            <label>Nome Completo </label>
                            <input name="nomecompleto" type="text" placeholder="Ex: João Miguel" class="form-control">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Estado Civil</label>
                            <select class="form-control">
                                <option value="S">Solteiro</option>
                                <option value="Se">Separado</option>
                                <option value="C">Casado</option>
                                <option value="D">Divorciado</option>
                                <option value="V">Viúvo</option>
                            </select>
                        </div>
                    </div>

                    <!--CPF, Data de Nascimento e Telefone -->
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label>CPF</label>
                            <input name="cpf" type="text" class="form-control" placeholder="Ex: 999.999.999-99"
                                data-mask="000.000.000-00">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Data de Nascimento</label>
                            <input name="nascimento" type="text" class="form-control" placeholder="Ex: 10/10/2020"
                                data-mask="00/00/0000">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Telefone</label>
                            <input name="telefone" type="text" class="form-control" placeholder="Ex: (11) 99999-9999"
                                data-mask="(00) 00000-0000">
                        </div>
                    </div>


                    <!-- Endereço -->
                    <div class="containe-fluid">
                        <div class="row">
                            <div class="col-md-4">
                                <br>
                                <h1 class="title">Endereço</h1>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <!-- CEP -->
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label>CEP</label>
                            <input name="cep" type="text" class="form-control" placeholder="Ex: 08592-000"
                                data-mask="00000-000">
                        </div>
                    </div>


                    <!-- Logradouro, Número e complemento-->
                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label>Logradouro</label>
                            <input name="logradouro" type="text" class="form-control" placeholder="Ex: Rua Londrina">
                        </div>
                        <div class="form-group col-md-2">
                            <label>Número</label>
                            <input name="numero" type="text" class="form-control" placeholder="Ex: 57">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Complemento</label>
                            <input name="complemento" type="text" class="form-control"
                                placeholder="Ex: bloco, apartamento">
                        </div>

                    </div>
                    <!-- Bairro, Cidade e Estado -->
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label>Bairro</label>
                            <input name="bairro" type="text" class="form-control" placeholder="Ex: Jardim Mirai">
                        </div>
                        <div class="form-group col-md-5">
                            <label>Cidade</label>
                            <input name="cidade" type="text" class="form-control" placeholder="Ex: Itaquaquecetuba">
                        </div>
                        <div class="form-group col-md-2">
                            <label>Estado</label>
                            <input name="estado" type="text" class="form-control" placeholder="Ex: SP">
                        </div>
                    </div>

                    <button type="submit" class="salvar btn btn-primary"> Salvar </button>

                </form>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="container">

    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
