<header>
    <div class="containe-fluid">
        <div class="row">
            <div class="col-md-4">
                <h1 class="title">Saúde</h1>
            </div>
        </div>
    </div>
    <hr>
</header>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <form method="POST" id="saude">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Realiza atividades fisicas?</label>
                            <input name="atvfisica" id="atvfisica" type="text" placeholder="Ex: Sim, Futebol e volei"
                                class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Tem algum vicio?</label>
                            <input name="vicio" id="vicio" type="text" class="form-control money">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Tem alguma doença?</label>
                            <input name="doenca" id="doenca" type="text" class="form-control money">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Toma algum medicamento?</label>
                            <input name="medicamento" id="medicamento" type="text" class="form-control money">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Finalidade do medicamento?</label>
                            <input name="finalidade" id="finalidade" type="text" class="form-control money">
                        </div>
                    </div>

                    <button type="submit" class="salvar btn btn-primary"> Salvar </button>
                </form>
            </div>


        </div>
    </div>
</section>
